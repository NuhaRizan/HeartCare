{% extends 'base.html' %}
{% block title %}Home - Heart Disease Prediction{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 700px; margin: auto; border-top: 5px solid #c0392b;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4" style="color: #c0392b;">Heart Disease Prediction</h1>
            <form method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Age:
                                <input type="number" name="age" min="18" max="100" class="form-control" required placeholder="e.g. 45">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Sex:
                                <select name="sex" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chest Pain Type (cp):
                                <select name="cp" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="0">Typical Angina</option>
                                    <option value="1">Atypical Angina</option>
                                    <option value="2">Non-anginal Pain</option>
                                    <option value="3">Asymptomatic</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Resting Blood Pressure (trestbps):
                                <input type="number" name="trestbps" min="80" max="200" class="form-control" required placeholder="e.g. 120">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cholesterol (chol):
                                <input type="number" name="chol" min="100" max="600" class="form-control" required placeholder="e.g. 240">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fasting Blood Sugar (fbs > 120 mg/dl):
                                <select name="fbs" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="1">True</option>
                                    <option value="0">False</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Rest ECG (restecg):
                                <select name="restecg" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="0">Normal</option>
                                    <option value="1">ST-T Wave Abnormality</option>
                                    <option value="2">Left Ventricular Hypertrophy</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Max Heart Rate (thalach):
                                <input type="number" name="thalach" min="60" max="220" class="form-control" required placeholder="e.g. 150">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Exercise Induced Angina (exang):
                                <select name="exang" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Oldpeak (ST depression):
                                <input type="number" name="oldpeak" min="0" max="10" step="0.1" class="form-control" required placeholder="e.g. 1.5">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Slope:
                                <select name="slope" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="0">Upsloping</option>
                                    <option value="1">Flat</option>
                                    <option value="2">Downsloping</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CA (Number of major vessels):
                                <select name="ca" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Thal:
                                <select name="thal" class="form-select" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="1">Normal</option>
                                    <option value="2">Fixed Defect</option>
                                    <option value="3">Reversible Defect</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger w-100">Predict</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
