{% extends 'base.html' %}
{% block title %}Prediction Result - Heart Disease{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg" style="max-width: 500px; margin: auto; border-top: 5px solid #c0392b;">
        <div class="card-body text-center">
            <h1 class="card-title mb-4" style="color: #c0392b;">Prediction Result</h1>
            <p class="fs-4">Heart Disease Risk: <strong class="text-danger">{{ 'Yes' if prediction else 'No' }}</strong></p>
            <a href="/" class="btn btn-outline-danger mt-3">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
